{% extends 'blog/base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card border-0 ">
                    <div class="card-body shadow-sm border-0">
                        <h5 class="text-center text-success mb-3"><i><b>Add your Profile</b></i></h5>
                        <form action="{% url 'adduserdetail' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                                <table class="table">
                                    {{ form|crispy }}
                                </table>
                            <div class="form-group">
                                <input type="submit" class="btn btn-success btn-block">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
